<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Class 6 Demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- <section id="parentElement">Some word we want in our para</section> -->
    <header>
      <h1>Adopt our Kittens Now!</h1>
    </header>

    <main>
      <h2>Kittens available for Adoption</h2>

      <form id="new-pet-form">
        <fieldset>
          <!-- name breed imageName Insterests  -->
          <legend>Add a new kitten for adoption</legend>
          <label for="name">Pet Name</label>
          <input type="text" id="name"/>

          <label for="breed">PetBreed</label>
          <input type="text" id="breed"/>

          <label for="imgName">Image Name</label>
          <input type="text" id="imgName"/>

          <label for="interests">Pet Insterests</label>
          <input type="text" id="interests"/>
        </fieldset>
        <fieldset>
          <legend>Placement Information</legend>
          <label>Is Good with Kids</label>
          <input type="checkbox" id="kids" name="isGoodWithKids" />

          <label>Is Good with Cats</label>
          <input type="checkbox" id="cats" name="isGoodWithCats" />

          <label>Is Good with Dogs</label>
          <input type="checkbox" id="dogs" name="isGoodWithDogs" />
        </fieldset>
        <div>
          <button type="reset" value="reset">Reset Form</button>
          <button type="submit">Submit</button>
        </div>
      </form>












      <section id="kittenProfiles"></section>
      <table id="adoptPets-table"></table>

      <!-- <form id="my-form">
        <button type="submit">click to submit</button>
      </form> -->
    </main>

    <footer></footer>
    <script src="js/app.js"></script>
    <!-- <script src="js/js-structures.js" ></script> -->
  </body>
</html>
